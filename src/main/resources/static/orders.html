<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Orders</title>
        <style>
            .list {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: 1px solid black;
            }
            .item {
                display: flex;
                flex-direction: row;
                margin: 5px;
            }
            .item:hover {
                background-color: cyan;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Orders made by </h1>
        <div class="list">
            <div class="item" style="background-color: darkgray">
                <span style="width: 10%">Order identifier</span>
                <span style="width: 15%">Manager full name</span>
                <span style="width: 15%">Delivery worker full name</span>
                <span style="width: 10%">Full cost</span>
                <span style="width: 10%">Components count</span>
                <span style="width: 20%">Created on </span>
                <span style="width: 20%">Completed on </span>
            </div>
        </div>
        <script>
            const credentials = getCredentials()
            checkCredentials(credentials, username => {
                const h1 = document.querySelector('h1')
                h1.textContent = h1.textContent + username

                fetch()
                // fetch('/getClientOrders?clientId=' + )
            })
        </script>
    </body>
</html>
